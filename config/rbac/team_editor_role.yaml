# permissions for end users to edit teams.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sc
    app.kubernetes.io/managed-by: kustomize
  name: team-editor-role
rules:
- apiGroups:
  - spectrocloud.spectrocloud.com
  resources:
  - teams
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - spectrocloud.spectrocloud.com
  resources:
  - teams/status
  verbs:
  - get
